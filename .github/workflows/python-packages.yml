# Build wheels for all OSes & Python versions with cibuildwheel
###############################################################################
jobs:
  wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # pin to the latest tagged cibuildwheel release â€“ there is no floating â€œv2â€
      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.23.3     # â† fix ğŸ› ï¸ :contentReference[oaicite:0]{index=0}
        env:
          CIBW_BEFORE_BUILD: "python -m pip install cython"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

###############################################################################
# JOB 2 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Build a single source distribution (sdist) on Linux
###############################################################################
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5     # ensures a modern Python for the build step
        with:
          python-version: '3.x'
      - name: Install build
        run: python -m pip install --upgrade build
      - name: Build sdist
        run: python -m build --sdist .
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

###############################################################################
# JOB 3 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Publish to PyPI **only** when a GitHub Release is published
###############################################################################
  publish-pypi:
    if: github.event_name == 'release'       # guard against accidental uploads
    needs: [wheels, sdist]
    runs-on: ubuntu-latest
    environment: pypi                       # optional protected-branch rules
    permissions:
      contents: read                        # minimum for API-token publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist                        # action finds files recursively
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          api-token: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
