name: Build & publish Python packages

###############################################################################
# EVENT MATRIX
###############################################################################
on:
  push:                         # every commit (default branch & PRs)
  release:
    types: [published]          # GitHub “Publish release” button
  workflow_dispatch:            # manual trigger

###############################################################################
# JOB 1 ────────────────────────────────────────────────────────────────────────
# Build wheels for all OSes & Python versions with cibuildwheel
###############################################################################
jobs:
  wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2
        env:
          # if you need Cython at build-time, this line ensures it’s present
          CIBW_BEFORE_BUILD: "python -m pip install cython"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

###############################################################################
# JOB 2 ────────────────────────────────────────────────────────────────────────
# Build a single source distribution (sdist) on Linux
###############################################################################
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build
        run: python -m pip install --upgrade build
      - name: Build sdist
        run: python -m build --sdist .
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

###############################################################################
# JOB 3 ────────────────────────────────────────────────────────────────────────
# Publish to **PyPI** only when a GitHub Release is published
###############################################################################
  publish-pypi:
    needs: [wheels, sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions: write-all
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          api-token: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

